<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS5-7-2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        .hinh{
            position: relative;
        }
        img{
           width: 50%;
           height: 50%;
        }
        .chu{
            position: absolute;
            top: 30%;
            width: 50%;
            text-align: center;
            font-size: 18px;
            color: antiquewhite;
            font-family: "Sofia", sans-serif;
            
        }
        .chu h1{
            display: block;
            background-color: #ccc;
        }
        p{
            letter-spacing: 3px;
            font-size: 60px;
            
        }
    </style>
</head>
<body>
    <div class="hinh">
        <img src="https://www.kkday.com/vi/blog/wp-content/uploads/tokyo-disneyland-08.jpg" alt="tokyo-disneyland-08">
        <div class="chu"><h1 class="tieude">Tokyo</h1>
        <p>Disneyland</p>
    </div>
    </div>
</body>
</html>
