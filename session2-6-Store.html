<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyn's Store Menu</title>
</head>
<body>
    <style>
        th,td{
            border: 1px solid #5a3333;
            border-radius: 10px;
        }
    </style>
    <table>
        <h1>Welcome to Dyn's Store</h1>
        <tr>
            <thead>
                <th>Item Photo</th>
                <th>Name</th>
                <th>Price</th>
            </thead>
        </tr>
        <tr>
            <td><img src="./expresso.jpg" alt="expresso" width="400" height="400"></td>
            <td>Expresso Affogato Frappuccino </td>
            <td>&yen;630</td>
        </tr>
        <tr>
            <td><img src="./matcha.jpg" alt="matcha"width="400" height="400"></td>
            <td>Matcha Cream Frappuccino</td>
            <td>&yen;590</td>
        </tr>
        <tr>
            <td><img src="./royal earl grey.jpg" alt="earl grey"width="400" height="400"></td>
            <td>Royal Earl Grey Frappuccino</td>
            <td>&yen;690</td>
        </tr>
        <tr>
            <td><img src="./frappuccino.jpg" alt="coffee"width="400" height="400"></td>
            <td>Coffee Frappuccino</td>
            <td>&yen;545</td>
        </tr>
        <tr>
            <td><img src="./Caramel.jpg" alt="Caramel"width="400" height="400"></td>
            <td>Caramel Frappuccino</td>
            <td>&yen;5</td>
        </tr>
    </table>
</body>
</html>
