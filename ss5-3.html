<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS5-3</title>
    <style>
        button{
            background-color: #ccc;
            border: none;
            padding: 15px 32px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <button>Click Me!</button>
</body>
</html>
